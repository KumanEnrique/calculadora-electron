<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Calculadora de impuestos</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Calculadora||</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="index.html">Cálculo de arrendamiento </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="calculoISR.html">Cálculo de ISR</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="calculoProfesional.html">Cálculo servicio Profesional</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="IVAdesglosado.html">IVA desglosado</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="row mt-4">
            <div class="col-md-4">
                <form action="" id="form">
                    <button id="addRow" class="btn btn-primary btn-lg">Insertar</button>
                    <div class="form-group">
                        <label for="subtotal">Subtotal</label>
                        <input class="form-control" type="number" id="subtotal" placeholder="Ingresar cantidad" step="0.01" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="iva">IVA </label>
                        <input class="form-control" type="number" id="iva" readonly step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="total">Total</label>
                        <input class="form-control" type="number" id="total" readonly step="0.01">
                    </div>
                </form>
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal">
                    Inverso
                </button>
            </div>
            <div class="col-md-8">
                <table class="display nowrap table table-striped table-bordered" id="tabla" style="width:100%">
                    <thead>
                        <th>Subtotal</th>
                        <th>IVA</th>
                        <th>Total</th>
                        <th>Opción</th>
                    </thead>
                    <tbody >
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Inverso</h5>
                    </div>
                    <div class="modal-body">
                        <input type="number" name="" id="inversoINPUT">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <hr>
        <div class="row mt-4">
            <div class="col-md-2">
                <form action="" id="form2">
                    <button id="addRow2" class="btn btn-success btn-lg">Insertar</button>
                    <div class="form-group">
                        <label for="ivaInicial">IVA</label>
                        <input class="form-control" type="number" id="ivaInicial" placeholder="Ingresar cantidad" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="base">Base</label>
                        <input class="form-control" type="number" id="base" readonly step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="formIva2">IVA </label>
                        <input class="form-control" type="number" id="formIva2" readonly step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="subtotalForm2">Subtotal</label>
                        <input class="form-control" type="number" id="subtotalForm2" readonly step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="afecto">No afecto</label>
                        <input class="form-control" type="number" id="afecto" readonly >
                    </div>
                    <div class="form-group">
                        <label for="totalForm2">Total</label>
                        <input class="form-control" type="number" id="totalForm2" step="0.01">
                    </div>
                </form>
            </div>
            <div class="col-md-10">
                <table class="display nowrap table table-striped table-bordered" id="tabla2" style="width:100%">
                    <thead>
                        <th>IVA</th>
                        <th>Base</th>
                        <th>IVA</th>
                        <th>Subtotal</th>
                        <th>No afecto</th>
                        <th>Total</th>
                        <th>Opción</th>
                    </thead>
                    <tbody >
                    </tbody>
                </table>
            </div>
        </div>        

    </div>

    <script src="DataTables/JSZip-2.5.0/jszip.min.js"></script>
    <script src="DataTables/pdfmake-0.1.36/pdfmake.min.js"></script>
    <script src="DataTables/pdfmake-0.1.36/vfs_fonts.js"></script>
    <script src="DataTables/Buttons-1.6.1/js/buttons.html5.min.js"></script>
    <script src="DataTables/Buttons-1.6.1/js/buttons.print.min.js"></script>

    <script src="miJS/app2.js"></script>
</body>
</html>
